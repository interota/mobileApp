<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Interota's Program</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment (ionChange)="segmentChanged($event)" value={{segment}} scrollable>
  <ion-segment-button value=1>
    <ion-label>
      02/03/2023<br>Welcome Day
    </ion-label>
  </ion-segment-button>
  <ion-segment-button value=2>
    <ion-label>
      03/03/2023<br>Rotarian Day
    </ion-label>
  </ion-segment-button>
  <ion-segment-button value=3>
    <ion-label>
      04/03/2023<br>Sahara Day
    </ion-label>
  </ion-segment-button>
  <ion-segment-button value=4>
    <ion-label>
      05/03/2023<br>Tunisian Day
    </ion-label>
  </ion-segment-button>
  <ion-segment-button value=5>
    <ion-label>
      06/03/2023<br>Last Day
    </ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>
  <div class="animate__animated animate__slideInUp animate__fast paddingFAB">
<div  *ngFor="let activity of selectedDay; let index = index">
  <ion-card  *ngIf=" activity.isImportant ===false" (click)="navigateTo(activity, selectedDay, segment)">
    <ion-card-header>
      <ion-card-title>{{activity.name}}</ion-card-title>
      <ion-card-subtitle *ngIf="activity.time!==''">{{activity.time}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content style="    white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
  width: 95%;">
      {{activity.description}}
    </ion-card-content>
  </ion-card>
  <!-- isimportant -->
  <ion-card *ngIf="activity.isImportant ===true" (click)="navigateTo(activity, selectedDay, segment)" style="background-color:#31118f">
    <ion-card-header>
      <ion-card-title style="color:#fff">{{activity.name}}</ion-card-title>
      <ion-card-subtitle  style="color:#fff" *ngIf="activity.time!==''">{{activity.time}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content style="  color:#fff;   white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
  width: 95%;">
      {{activity.description}}
    </ion-card-content>
  </ion-card>
  </div>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="genericService.sendAlert()">
    <ion-fab-button>
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
