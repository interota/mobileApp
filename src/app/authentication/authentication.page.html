

<ion-content color="primary">
  <ion-img src="../../assets/IMG-8.png"></ion-img>
  <div style="padding-top: 10%; background-color: #fff; border-radius: 30px 30px 0px 0px;position: absolute;bottom: 0px;width: 100%; height: 50%;  ">
    <ion-title style="text-align: center; margin-bottom: 10%;" size="large" color="primary">Login</ion-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input formControlName="email" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item hidden="hidden">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" value="123456789"></ion-input>
      </ion-item>
      <ion-button style="margin-top: 5%;" expand="block" type="submit">Login</ion-button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    </div>
</ion-content>
