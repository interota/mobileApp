<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Useful Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngIf="buddy != null">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/{{buddy.picture}}" />
      </ion-thumbnail>
      <ion-label>{{buddy.fullName}}</ion-label>
      <a href="tel:+20531266">

        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/labib.jpg" />
      </ion-thumbnail>
      <ion-label>Labib</ion-label>
      <a href="tel:+20531266">
        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/khalil.png" />
      </ion-thumbnail>
      <ion-label>Khalil</ion-label>
      <a href="tel:+20531266">
        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
  </ion-list>

  <ion-list lines="full">
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/hotel.jpg" />
      </ion-thumbnail>
      <ion-label>Hotel</ion-label>
      <a href="tel:+20531266">
        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/samu.jpg" />
      </ion-thumbnail>
      <ion-label>SAMU</ion-label>
      <a href="tel:+20531266">
        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/team/civil.png" />
      </ion-thumbnail>
      <ion-label>Civil Protection</ion-label>
      <a href="tel:+20531266">
        <ion-icon name="call" slot="end"></ion-icon>
      </a>
    </ion-item>
  </ion-list>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="genericService.sendAlert()">
    <ion-fab-button>
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
