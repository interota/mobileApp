<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Participants Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content lines="inset">
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Team</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
        <ion-item *ngFor="let participant of team| filter:filterTerm" (click)="openModal(participant)">
          <!-- <ion-icon name="person-circle-sharp" style="margin-right: 5px;"></ion-icon> -->
          <ion-chip color="primary" class="name-chip" [ngStyle]="{'background-color': getRandomColor(participant.fullName.charAt(0))}">
            <ion-label style="color:white"><b>
              {{participant.fullName.charAt(0).toUpperCase()}}
              </b>
            </ion-label>
          </ion-chip>
          <ion-label>{{participant.fullName}}</ion-label>
        </ion-item>
        </div>
      </ion-accordion>    
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Participants</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item *ngFor="let participant of participants| filter:filterTerm" (click)="openModal(participant)">
            <ion-chip color="primary" class="name-chip" [ngStyle]="{'background-color': getRandomColor(participant.fullName.charAt(0))}">
              <ion-label style="color:white"><b>
                {{participant.fullName.charAt(0).toUpperCase()}}
                </b>
              </ion-label>
            </ion-chip>
            <ion-label>{{participant.fullName}}</ion-label>
          </ion-item>
      </div>
      </ion-accordion>    
    </ion-accordion-group>
