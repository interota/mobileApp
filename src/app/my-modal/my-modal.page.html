<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">OK</ion-button>
    </ion-buttons>
    <ion-title>{{participant.name}} details</ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-img *ngIf="participant.img!==''" src={{participant.img}}></ion-img> 
    <ion-img *ngIf="participant.img===''" src="assets/logo-rose.png"></ion-img> 
    <ion-card-header>
      <ion-card-title>  {{participant.name}} ({{participant.country}})</ion-card-title>
      <ion-card-subtitle>  {{participant.club}} ({{participant.district}}) </ion-card-subtitle>   
    </ion-card-header>
    <ion-card-content>
 
      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label> {{participant.phone}}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label> {{participant.email}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
