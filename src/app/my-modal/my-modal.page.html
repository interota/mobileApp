<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">OK</ion-button>
    </ion-buttons>
    <ion-title>{{participant.fullName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-img *ngIf="participant.picture!==''" src="{{participant.Picture}}"></ion-img>
    <ion-img *ngIf="participant.picture===''" src="https://interota2023.com/assets/img/mobileapp/logo-rose.png"></ion-img>
    <ion-card-header>
      <ion-card-title>  {{participant.fullName}} ({{participant.country}})</ion-card-title>
      <ion-card-subtitle> Rotatact Club:&nbsp; {{participant.club}} ({{participant.district}}) </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <a href="tel:{{participant.tel}}">
      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start">
        </ion-icon>
        <ion-label> {{participant.tel}}</ion-label>
      </ion-item>
    </a>

    <a href="mailto:{{participant.email}}">
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label> {{participant.email}}</ion-label>
      </ion-item>
    </a>

    <!-- <ion-button (click)=" openTOS(participant.currentLocation)">
      Open in Maps
    </ion-button> -->



    </ion-card-content>
  </ion-card>
</ion-content>
